<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Electricity Bill Calculator</h1>
        <form id="billForm" class="mt-4">
            <div class="mb-3">
                <label for="units" class="form-label">Enter Units Consumed:</label>
                <input type="number" class="form-control" id="units" name="units" placeholder="e.g., 300" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
