<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Responsive Layout</h1>
    </header>
    <main>
        <div class="color-section" id="color-section">
            <p>This section should change color after clicking on the following buttons</p>
        </div>
    </main>
    <footer>
        <button class="color-btn blue" onclick="changeColor('blue')"></button>
        <button class="color-btn orange" onclick="changeColor('orange')"></button>
        <button class="color-btn green" onclick="changeColor('green')"></button>
    </footer>

    <script>
        function changeColor(color) {
            const section = document.getElementById('color-section');
            section.style.backgroundColor = color;
        }
    </script>
</body>
</html>
