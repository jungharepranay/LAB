<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Change Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #000;
            min-height: 400px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
        }

        .content-section {
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-area {
            height: 70%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #000;
        }

        .buttons {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
        }

        .btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .blue {
            background-color: #0000FF;
        }

        .orange {
            background-color: #FFA500;
        }

        .green {
            background-color: #008000;
        }

        .side-panel {
            min-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-panel"></div>
        <div class="content-section">
            <div class="text-area" id="colorChangeSection">
                This section should change colour after clicking on following buttons
            </div>
            <div class="buttons">
                <button class="btn blue" onclick="changeColor('#e6f3ff')"></button>
                <button class="btn orange" onclick="changeColor('#fff3e6')"></button>
                <button class="btn green" onclick="changeColor('#e6ffe6')"></button>
            </div>
        </div>
        <div class="side-panel"></div>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById('colorChangeSection').style.backgroundColor = color;
        }
    </script>
</body>
</html>
