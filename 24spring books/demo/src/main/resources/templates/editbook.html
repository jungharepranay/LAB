<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/books/edit" method="post">
        <input type="hidden" id="id" name="id" th:value="${book.id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required /><br/>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required /><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${book.price}" step="0.01" required /><br/>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
