<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Electricity Bill Calculator</h1>
        <form id="billForm" class="mt-4">
            <div class="form-group">
                <label for="units">Enter Units Consumed:</label>
                <input type="number" id="units" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Bill</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#billForm').on('submit', function(event) {
                event.preventDefault();
                var units = $('#units').val();
                $.ajax({
                    type: 'POST',
                    url: '/calculate',
                    data: { units: units },
                    success: function(result) {
                        $('#result').html('<h3>Total Bill: Rs. ' + result.toFixed(2) + '</h3>');
                    }
                });
            });
        });
    </script>
</body>
</html>
